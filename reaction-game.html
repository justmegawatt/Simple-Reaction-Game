
<!doctype html>
<html>
<head>
    <title>Reaction Game Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        #gamebox {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0px 0px 5px 10px #888,
                        0px 0px 7px 20px #777,
                        0px 0px 7px 30px #666;
            background-color: #555;
            background-image: none;
            background-repeat: no-repeat;
            background-position: center;
        }

    </style>

</head>

<body>

    <div id="container">
            <div id="gamebox" onclick="hideSpider()"></div>
    </div>

    <script type="text/javascript">
        function hideSpider() {
            document.getElementById("gamebox").style.backgroundImage = "none";
        }

        function showSpider() {
            document.getElementById("gamebox").style.backgroundImage = "url('spider.png')"
        }

        setTimeout(showSpider, 3000);

    </script>

</body>
</html>
